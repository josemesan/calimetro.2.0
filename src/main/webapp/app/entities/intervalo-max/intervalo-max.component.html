<div>
    <h2>
        <span jhiTranslate="calimetroApp.intervaloMax.home.title">Intervalo Maxes</span>
        <button class="btn btn-primary float-right jh-create-entity create-intervalo-max" [routerLink]="['/', { outlets: { popup: ['intervalo-max-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="calimetroApp.intervaloMax.home.createLabel">
            Create new Intervalo Max
            </span>
        </button>
    </h2>
    <hr>
    <div class="form-group">
        <div class="col-md-4">
            <h4 jhiTranslate="global.fecha">Fecha:</h4>
            <input class="form-control" type="date" [(ngModel)]="desde" (change)="loadFecha()">
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="intervaloMaxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="calimetroApp.intervaloMax.hora">Hora</span></th>
            <th><span jhiTranslate="calimetroApp.intervaloMax.interMax">Inter Max</span></th>
            <th><span jhiTranslate="calimetroApp.intervaloMax.estacionMax">Estacion Max</span></th>
            <th><span jhiTranslate="calimetroApp.intervaloMax.viamax">Viamax</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intervaloMax of intervaloMaxes ;trackBy: trackId">
                <td><a [routerLink]="['../intervalo-max', intervaloMax.id ]">{{intervaloMax.id}}</a></td>
                <td>{{intervaloMax.hora | date:'medium'}}</td>
                <td>{{intervaloMax.interMax}}</td>
                <td>{{intervaloMax.estacionMax}}</td>
                <td jhiTranslate="{{'calimetroApp.TipoVia.' + intervaloMax.viamax}}">{{intervaloMax.viamax}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../intervalo-max', intervaloMax.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intervalo-max/'+ intervaloMax.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intervalo-max/'+ intervaloMax.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
